<!DOCTYPE html>
<html>
<head>
    <title>JavaScript3</title>
    <meta charset="utf-8" />
</head>
<body>


    <h1>JavaScript</h1>

    <h4>What Can JavaScript Do?</h4>
    <!--Objects and Arrays-->

    <p>JavaScript Data Types<br /><br />JavaScript variables can hold many data types: numbers, strings, objects and more:</p>

    <p id="demo"></p><br />
    <p id="demo1"></p><br />
    <p id="demo2"></p><br />
    <p id="demo3"></p><br />
    <p id="demo4"></p><br />
    <p id="demo5"></p><br />
    <p id="demo6"></p><br />
    <p id="demo7"></p><br />
    <p id="demo8"></p><br />


    <script>

        //The Object


        var x = 16;
        document.getElementById('demo').innerHTML = x + "  Santhosh";

        var y = {

            firstName: "Santhosh",
            lastName: "Keesari",
        }

        console.log(y);
        document.getElementById('demo1').innerHTML = y.firstName + '   ' + y.lastName;


        //The typeof Operator

        document.getElementById('demo2').innerHTML =

        typeof "" + "<br/>" +
        typeof "John" + "<br/>" +             // first string is not printing second one is printing.
        typeof "John Doe" + "<br/>" +         // first string is not printing second one is printing.
        typeof "John" + "Doe" + "<br/>" +     // first string is not printing second one is printing.
        typeof 5 + 5;                         // first string is not printing second one is printing.


        var z = null;

        console.log(typeof z)
        //--------------------------------------

        //Primitive Data

        document.getElementById('demo3').innerHTML =
            typeof "" + "<br/>" +
            typeof 3.54 + "<br/>" +
            typeof true + "<br/>" +
            typeof false + "<br/>"
        //--------------------------------------
        //Complex Data

        document.getElementById('demo4').innerHTML =
            typeof [1, 2, 3, 4] + "<br/>" +
            typeof { name: "santhosh", Job: "frontend developer" } + "<br/>" +
            typeof function MyFun() { };

        //--------------------------------------
        //Undefined

        var person = { fine: 2530, last: 2589 }
        var person = undefined
        //var person = null
        document.getElementById('demo5').innerHTML =
            person + "<br/>" + typeof person;

        //--------------------------------------
        //Difference Between Undefined and Null

        document.getElementById('demo6').innerHTML =
            typeof undefined + "<br/>" +
            typeof null + "<br/>" +
            (null == undefined) + "<br/>" +
            (null === undefined) + "<br/>" +
            (null == null) + "<br/>" +
            (null === null) + "<br/>" +
            (undefined == undefined) + "<br/>" +
            (undefined === undefined);



    </script>


</body>
</html>
